<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Arsip Surat Masuk</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- css -->
    <link rel="stylesheet" href="loginstyle.css" />
  </head>

  <body>
    <!-- navigation start -->
    <header>
      <h2 class="logo">Logo</h2>
      <nav class="navigation">
        <button class="btnLogin-popup">Login</button>
      </nav>
    </header>
    <!-- navigation end -->

    <!-- form login start -->
    <div class="form-box">
      <span class="icon-close">
        <i data-feather="x"></i>
      </span>
      <div class="form-login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon">
              <i data-feather="mail"></i>
            </span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <i data-feather="lock"></i>
            </span>
            <input type="password" required />
            <label>password</label>
          </div>

          <!-- remember forgot -->
          <div class="remember-forgot">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">forgot password?</a>
          </div>
          <button type="submit" class="btn">Login</button>

          <!-- login register -->
          <div class="login-register">
            <p>
              Don't have an account?
              <a href="#" class="register-link">Register</a>
            </p>
          </div>
        </form>
      </div>

      <!-- form register start -->
      <div class="form-register register">
        <h2>Registration</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon">
              <i data-feather="user"></i>
            </span>
            <input type="text" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <i data-feather="mail"></i>
            </span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <i data-feather="lock"></i>
            </span>
            <input type="password" required />
            <label>password</label>
          </div>

          <!-- remember forgot -->
          <div class="remember-forgot">
            <label
              ><input type="checkbox" /> I agree to the therms &
              conditions</label
            >
          </div>
          <button type="submit" class="btn">Register</button>

          <!-- login register -->
          <div class="login-register">
            <p>
              Already have an account?
              <a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>
      <!-- form register end -->
    </div>
    <!-- form login end -->

    <!-- feather icons -->
    <script>
      feather.replace();
    </script>

    <!-- my javascript -->
    <script src="loginScript.js"></script>
  </body>
</html>
